<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">

<head>
    <title>Home Project Main</title>
    <th:block th:replace="fragments/commonHead"></th:block>
</head>
<body>
<th:block th:replace="fragments/commonMenu"></th:block>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Home Rent Management System !</h1>
            <p>임대차 계약서를 관리합니다. 계약서 목록, 신규 계약, 수정, 삭제 작업을 할 수 있습니다.</p>
            <p><a class="btn btn-primary btn-lg" href="/contracts#/add-contract" role="button">계약하기 &raquo;</a></p>
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4">
                <h2>계약서 목록보기</h2>
                <p>상세보기를 클릭하세요. </p>
                <p><a class="btn btn-secondary" href="/contracts" role="button">View details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <h2>수입/지출 관리</h2>
                <p>상세보기를 클릭하세요. </p>
                <p><a class="btn btn-secondary" href="/incomeexpenditures" role="button">View details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <h2>Heading</h2>
                <p>상세보기를 클릭하세요. </p>
                <p><a class="btn btn-secondary" href="/users/list" role="button">View details &raquo;</a></p>
            </div>
        </div>

        <hr>

    </div> <!-- /container -->

</main>
<!-- Footer -->
<th:block th:replace="fragments/commonFooter"></th:block>
<!-- 플러그인 파일들 -->
<th:block th:replace="fragments/commonScript"></th:block>
<!--공통스크립트 들-->

</html>
